<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LatexAWS | Purple Pro Designer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-page">
    <div class="sidebar d-flex flex-column p-3 text-white">
        <div class="brand-area mb-4">
            <h2 class="h4 mb-0 fw-bold title-purple">LatexAWS</h2>
            <p class="small text-muted">Cloud PDF Engine</p>
        </div>

        <div class="tool-section mb-4">
            <label class="section-label">Typography</label>
            <div class="input-group">
                <button class="btn btn-outline-purple btn-sm w-75" onclick="addTextBox()">
                    Add Text
                </button>
                <select id="fontSelector" class="form-select form-select-sm bg-dark text-white border-purple">
                    <option value="serif">Serif</option>
                    <option value="sans-serif">Sans</option>
                    <option value="monospace">Mono</option>
                </select>
            </div>
        </div>

        <div class="tool-section mb-4">
            <label class="section-label">Visuals</label>
            <button class="btn btn-outline-purple btn-sm w-100" onclick="triggerImageUpload()">
                Add Image
            </button>
            <input type="file" id="imageInput" style="display:none" accept="image/*" onchange="handleImage(event)">
        </div>

        <div class="status-card mt-auto p-3 rounded">
            <div class="d-flex align-items-center mb-2">
                <div class="dot bg-purple me-2"></div>
                <span class="fw-bold small">Pro Tip:</span>
            </div>
            <p class="x-small text-muted mb-0">Segure <b>SHIFT</b> ao redimensionar imagens para manter a proporção original.</p>
        </div>
        
        <button id="generateBtn" onclick="generatePDF()" class="btn btn-purple-action w-100 mt-3 py-2 shadow d-flex align-items-center justify-content-center">
            <span id="btnText">GENERATE PDF</span>
            <div id="btnLoader" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></div>
        </button>
    </div>
    
    <main class="workspace d-flex justify-content-center align-items-start p-5">
        <div id="canvas" class="canvas-white">
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/editor.js"></script>
</body>
</html>
