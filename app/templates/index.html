<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LatexAWS | Pro Designer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-page">
    <div class="sidebar d-flex flex-column p-3 text-white">
        <div class="brand-area mb-4">
            <h2 class="h4 mb-0 fw-bold title-purple">LatexAWS</h2>
            <p class="small text-muted">Premium PDF Engine</p>
        </div>

        <div class="tool-section mb-4">
            <label class="section-label">Estrutura</label>
            <button class="btn btn-purple-action btn-sm w-100" onclick="addNewPage()">+ Adicionar PÃ¡gina</button>
        </div>

        <div class="tool-section mb-4">
            <label class="section-label">Tipografia</label>
            <button class="btn btn-outline-purple btn-sm w-100 mb-2" onclick="addTextBox()">Novo Texto</button>
            <select id="fontSelector" class="form-select form-select-sm bg-dark text-white border-purple">
                <option value="serif">Serif</option>
                <option value="sans-serif">Sans Serif</option>
                <option value="monospace">Monospace</option>
            </select>
        </div>

        <div class="tool-section mb-4">
            <label class="section-label">Imagens</label>
            <button class="btn btn-outline-purple btn-sm w-100" onclick="triggerImageUpload()">Upload Imagem</button>
            <input type="file" id="imageInput" style="display:none" accept="image/*" onchange="handleImage(event)">
        </div>

        <div class="tool-section mb-4">
            <label class="section-label">Tabelas</label>
            <div class="row g-2 mb-2">
                <div class="col-6"><input type="number" id="tableCols" class="form-control form-control-sm bg-dark text-white border-purple" value="3"></div>
                <div class="col-6"><input type="number" id="tableRows" class="form-control form-control-sm bg-dark text-white border-purple" value="2"></div>
            </div>
            <button class="btn btn-outline-purple btn-sm w-100" onclick="addTable()">Criar Tabela</button>
        </div>

        <div class="mt-auto">
            <button id="generateBtn" onclick="generatePDF()" class="btn btn-purple-action w-100 py-2 shadow d-flex align-items-center justify-content-center">
                <span id="btnText">BAIXAR PDF</span>
                <div id="btnLoader" class="spinner-border spinner-border-sm ms-2 d-none"></div>
            </button>
        </div>
    </div>
    
    <main class="workspace p-5">
        <div id="pages-container">
            </div>
    </main>

    <script src="/static/js/editor.js"></script>
</body>
</html>
